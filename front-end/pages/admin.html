<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>EduPlan AI â€” Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { -webkit-tap-highlight-color: transparent; }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
  </style>
</head>
<body class="bg-slate-50 min-h-screen antialiased flex flex-col md:flex-row pb-20 md:pb-0">

  <div id="edit-modal" class="fixed inset-0 bg-slate-900/60 hidden flex items-end sm:items-center justify-center z-[60] backdrop-blur-sm">
    <div class="bg-white rounded-t-[2rem] sm:rounded-3xl shadow-2xl w-full max-w-md p-6 sm:p-8 transform transition-all border border-slate-100">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-slate-900">Edit User Profile</h2>
        <button onclick="closeModal()" class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 text-slate-500">âœ•</button>
      </div>

      <form id="edit-form" class="space-y-4">
        <input type="hidden" id="edit-id">
        
        <div class="grid grid-cols-2 gap-3">
          <div class="space-y-1">
            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">First Name</label>
            <input type="text" id="edit-name" class="w-full p-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none font-medium" required>
          </div>
          <div class="space-y-1">
            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Last Name</label>
            <input type="text" id="edit-surname" class="w-full p-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none font-medium" required>
          </div>
        </div>

        <div class="space-y-1">
          <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Email Address</label>
          <input type="email" id="edit-email" class="w-full p-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none font-medium" required>
        </div>

        <div class="space-y-1">
          <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Age</label>
          <input type="number" id="edit-age" class="w-full p-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none font-medium" required>
        </div>

        <div class="space-y-1">
          <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Password Verification</label>
          <input type="password" id="edit-password" placeholder="Confirm current or set new" class="w-full p-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none font-medium" required>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 mt-8">
          <button type="submit" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold text-sm shadow-lg shadow-indigo-100 active:scale-95 transition-all">Update Database</button>
          <button type="button" onclick="closeModal()" class="w-full py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold text-sm active:scale-95 transition-all">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <aside class="hidden md:flex md:flex-col w-72 bg-white border-r border-slate-200 shrink-0">
    <div class="p-6 border-b border-slate-100">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white font-bold text-xl">E</div>
        <span class="text-xl font-bold text-slate-900 tracking-tight">EduPlan AI</span>
      </div>
      <p class="mt-2 text-[10px] font-black text-indigo-400 uppercase tracking-widest">Administrator Console</p>
    </div>
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a href="#" class="flex items-center px-4 py-3 bg-indigo-50 text-indigo-700 font-bold rounded-2xl">
        <span class="text-xl mr-3">ðŸ‘¥</span> All Users
      </a>
      <a href="my-courses.html" class="flex items-center px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-2xl transition-colors">
        <span class="text-xl mr-3">ðŸ“š</span> Courses
      </a>
    </nav>
  </aside>

  <div class="flex-1 flex flex-col h-screen overflow-hidden relative">
    <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 md:px-6 py-4 flex items-center justify-between sticky top-0 z-30">
      <div>
        <h1 class="text-lg md:text-xl font-bold text-slate-900">Registered Users</h1>
        <p class="hidden sm:block text-[10px] text-slate-400 font-bold uppercase tracking-tighter">System Database View</p>
      </div>
      <button onclick="fetchUsers()" class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-full transition-all active:rotate-180 duration-500">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
      </button>
    </header>

    <main class="flex-1 overflow-y-auto p-4 md:p-10">
      <div class="max-w-4xl mx-auto">
        <div id="users-container" class="grid grid-cols-1 gap-4 md:gap-6">
          </div>
        <div class="mt-12 text-center">
            <p class="text-[10px] font-black text-slate-300 uppercase tracking-[0.2em]">End of database â€¢ Sync: <span id="sync-time">--:--</span></p>
        </div>
      </div>
    </main>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-lg border-t border-slate-200 px-8 py-3 flex justify-around items-center z-50 safe-bottom shadow-lg">
        <a href="#" class="flex flex-col items-center gap-1 text-indigo-600">
            <span class="text-xl">ðŸ‘¥</span><span class="text-[10px] font-bold">Admin</span>
        </a>
        <a href="my-courses.html" class="flex flex-col items-center gap-1 text-slate-400">
            <span class="text-xl">ðŸ“š</span><span class="text-[10px] font-bold">Courses</span>
        </a>
        <a href="account.html" class="flex flex-col items-center gap-1 text-slate-400">
            <span class="text-xl">ðŸ‘¤</span><span class="text-[10px] font-bold">Profile</span>
        </a>
    </nav>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/auth/users';
    const getAuthHeader = () => {
      const token = localStorage.getItem('token');
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      };
    };

    async function fetchUsers() {
      const container = document.getElementById('users-container');
      const syncTime = document.getElementById('sync-time');
      container.innerHTML = '<div class="col-span-full py-20 flex justify-center"><div class="animate-spin rounded-full h-8 w-8 border-4 border-indigo-600 border-t-transparent"></div></div>';

      try {
        const response = await fetch(API_URL, { headers: getAuthHeader() });
        if (response.status === 401 || response.status === 403) { window.location.href = "LoggingIn.html"; return; }

        const users = await response.json();
        syncTime.innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        container.innerHTML = '';

        users.forEach(user => {
          const userDataSafe = JSON.stringify(user).replace(/"/g, '&quot;');
          const card = `
            <div class="bg-white rounded-[2rem] border border-slate-100 overflow-hidden hover:shadow-xl hover:shadow-indigo-100/40 transition-all duration-300 group">
              <div class="flex flex-col sm:flex-row">
                <div class="bg-indigo-600 sm:w-40 p-6 flex flex-col items-center justify-center text-white relative">
                    <div class="w-16 h-16 rounded-2xl bg-white/20 backdrop-blur-sm border border-white/30 mb-3 flex items-center justify-center text-xl font-black">
                        ${user.name?.[0] || 'U'}${user.surname?.[0] || ''}
                    </div>
                    <p class="font-bold text-sm text-center line-clamp-1">${user.name} ${user.surname}</p>
                    <span class="text-[10px] font-bold opacity-60 uppercase mt-1">Age: ${user.age}</span>
                </div>
                
                <div class="flex-1 p-6 flex flex-col justify-between">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                      <p class="text-[10px] font-black text-slate-300 uppercase mb-1">Email</p>
                      <p class="text-sm font-bold text-slate-700 truncate">${user.email}</p>
                    </div>
                    <div class="hidden md:block">
                      <p class="text-[10px] font-black text-slate-300 uppercase mb-1">ID</p>
                      <p class="text-[10px] font-mono text-slate-400">${user._id}</p>
                    </div>
                  </div>

                  <div class="flex gap-2 pt-4 border-t border-slate-50 justify-end">
                    <button onclick="openEditModal(${userDataSafe})" class="flex-1 sm:flex-none px-6 py-2.5 bg-indigo-50 text-indigo-600 rounded-xl text-xs font-bold hover:bg-indigo-600 hover:text-white transition-all">Edit</button>
                    <button onclick="deleteUser('${user._id}')" class="px-4 py-2.5 bg-red-50 text-red-500 rounded-xl text-xs font-bold hover:bg-red-500 hover:text-white transition-all">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += card;
        });
      } catch (e) { container.innerHTML = '<p class="text-center text-red-500 font-bold">Connection Failed</p>'; }
    }

    const modal = document.getElementById('edit-modal');
    function openEditModal(user) {
      document.getElementById('edit-id').value = user._id;
      document.getElementById('edit-name').value = user.name;
      document.getElementById('edit-surname').value = user.surname;
      document.getElementById('edit-email').value = user.email;
      document.getElementById('edit-age').value = user.age;
      document.getElementById('edit-password').value = "";
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() { modal.classList.add('hidden'); document.body.style.overflow = 'auto'; }

    document.getElementById('edit-form').onsubmit = async (e) => {
      e.preventDefault();
      const id = document.getElementById('edit-id').value;
      const data = {
        name: document.getElementById('edit-name').value.trim(),
        surname: document.getElementById('edit-surname').value.trim(),
        email: document.getElementById('edit-email').value.trim(),
        age: Number(document.getElementById('edit-age').value), 
        password: document.getElementById('edit-password').value
      };

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: getAuthHeader(),
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('Database Updated!');
          closeModal();
          fetchUsers();
        } else {
          const err = await response.json();
          alert('Error 400: ' + (err.message || 'Check fields validation'));
        }
      } catch (err) { alert('Server Unreachable'); }
    };

    async function deleteUser(id) {
      if (!confirm('Delete this record permanently?')) return;
      try {
        const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE', headers: getAuthHeader() });
        if (res.ok) { fetchUsers(); } else { alert('Delete failed'); }
      } catch (e) { alert('Error'); }
    }

    fetchUsers();
  </script>
</body>
</html>
