<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduPlan AI â€” User List (Admin View)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen antialiased relative">

  <div id="edit-modal"
    class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50 backdrop-blur-sm">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 transform transition-all scale-100">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-900">Edit</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">âœ•</button>
      </div>

      <form id="edit-form" class="space-y-4">
        <input type="hidden" id="edit-id">

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-xs font-medium text-gray-700">Name</label>
            <input type="text" id="edit-name"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2"
              required>
          </div>
          <div>
            <label class="block text-xs font-medium text-gray-700">Surname</label>
            <input type="text" id="edit-surname"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2"
              required>
          </div>
        </div>

        <div class="grid grid-cols-4 gap-4">
          <div class="col-span-3">
            <label class="block text-xs font-medium text-gray-700">Email</label>
            <input type="email" id="edit-email"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2"
              required>
          </div>
          <div class="col-span-1">
            <label class="block text-xs font-medium text-gray-700">Age</label>
            <input type="number" id="edit-age"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2"
              required>
          </div>
        </div>

        <div>
          <label class="block text-xs font-medium text-gray-700">Password (new or current)</label>
          <input type="text" id="edit-password" placeholder="Enter password"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2 bg-gray-50"
            required>
          <p class="text-xs text-gray-500 mt-1">Backend requires validation, field is required.</p>
        </div>

        <div class="flex justify-end gap-3 mt-6">
          <button type="button" onclick="closeModal()"
            class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">Cancel</button>
          <button type="submit"
            class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Save</button>
        </div>
      </form>
    </div>
  </div>
  <div class="flex h-screen">
    <aside class="hidden md:flex md:flex-col w-72 bg-white border-r border-gray-200">
      <div class="p-6 border-b border-gray-200">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white font-bold text-xl">
            E</div>
          <span class="text-xl font-bold text-gray-900">EduPlan AI</span>
        </div>
        <p class="mt-1 text-xs text-gray-500">Admin Panel</p>
      </div>
      <nav class="flex-1 px-3 py-6 space-y-1">
        <a href="#" class="flex items-center px-4 py-3 bg-indigo-50 text-indigo-700 font-medium rounded-lg">
          <span class="text-xl mr-3">ðŸ‘¥</span> All Users
        </a>
      </nav>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden">
      <header class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
        <div>
          <h1 class="text-xl font-semibold text-gray-900">Registered Users</h1>
          <p class="text-sm text-gray-500 mt-0.5">Admin view â€” Database records</p>
        </div>
        <button onclick="fetchUsers()" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">Refresh List
          â†»</button>
      </header>

      <main class="flex-1 overflow-y-auto p-6 lg:p-10">
        <div class="max-w-5xl mx-auto">
          <div id="users-container" class="grid grid-cols-1 gap-6">
            <p class="text-center text-gray-500">Loading users...</p>
          </div>
          <div class="mt-8 text-center text-sm text-gray-500">
            Read-only database view â€¢ Last sync: <span id="sync-time">--:--:--</span>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/auth/users';

    const getAuthHeader = () => {
      const token = localStorage.getItem('token');
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      };
    };

    async function fetchUsers() {
      const container = document.getElementById('users-container');
      const syncTime = document.getElementById('sync-time');

      try {
        const response = await fetch(API_URL, {
          headers: getAuthHeader()
        });

        if (response.status === 401 || response.status === 403) {
          alert("Access denied. Please login as Admin.");
          window.location.href = "LoggingIn.html";
          return;
        }

        const users = await response.json();
        syncTime.innerText = new Date().toLocaleTimeString();
        container.innerHTML = '';

        if (users.length === 0) {
          container.innerHTML = '<p class="text-center text-gray-500">No users found in database.</p>';
          return;
        }

        users.forEach(user => {
          const userDataSafe = JSON.stringify(user).replace(/"/g, '&quot;');
          const userCard = `
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow">
              <div class="flex flex-col md:flex-row">
                <div class="bg-indigo-900 md:w-48 p-6 flex flex-col items-center justify-center text-white relative group">
                   <div class="w-20 h-20 rounded-full bg-white/20 border-2 border-white/30 mb-3 flex items-center justify-center text-2xl font-bold">
                    ${user.name ? user.name[0] : 'U'}${user.surname ? user.surname[0] : ''}
                   </div>
                   <p class="font-bold text-center">${user.name} ${user.surname}</p>
                   <span class="text-xs text-indigo-200 uppercase tracking-widest mt-1">Age: ${user.age}</span>
                   <span class="text-[10px] bg-white/20 px-2 py-0.5 rounded mt-2">${user.roles || 'user'}</span>
                </div>
                
                <div class="flex-1 p-6">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                      <p class="text-xs text-gray-400 uppercase font-semibold">Email Address</p>
                      <p class="text-gray-900 font-medium">${user.email}</p>
                    </div>
                    <div>
                      <p class="text-xs text-gray-400 uppercase font-semibold">Database ID</p>
                      <p class="text-gray-500 font-mono text-xs">${user._id}</p>
                    </div>
                    <div class="md:col-span-2">
                      <p class="text-xs text-gray-400 uppercase font-semibold">Password Hash</p>
                      <p class="text-gray-500 font-mono text-xs bg-gray-50 p-2 rounded mt-1 break-all">${user.password}</p>
                    </div>
                  </div>

                  <div class="flex gap-3 pt-4 border-t border-gray-100 justify-end">
                    <button onclick="openEditModal(${userDataSafe})" 
                      class="px-4 py-2 bg-indigo-50 text-indigo-700 rounded-lg hover:bg-indigo-100 text-sm font-medium transition-colors">
                      âœŽ Edit
                    </button>
                    <button onclick="deleteUser('${user._id}')" 
                      class="px-4 py-2 bg-red-50 text-red-700 rounded-lg hover:bg-red-100 text-sm font-medium transition-colors">
                      ðŸ—‘ Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += userCard;
        });

      } catch (error) {
        console.error('Error:', error);
        container.innerHTML = '<p class="text-center text-red-500">Failed to load users.</p>';
      }
    }

    async function deleteUser(id) {
      if (!confirm('Are you sure?')) return;

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE',
          headers: getAuthHeader()
        });

        if (response.ok) {
          alert('User deleted!');
          fetchUsers();
        } else {
          const err = await response.json();
          alert('Error: ' + (err.message || 'Access denied'));
        }
      } catch (error) {
        alert('Error deleting user');
      }
    }


    const modal = document.getElementById('edit-modal');
    const editForm = document.getElementById('edit-form');

    function openEditModal(user) {
      document.getElementById('edit-id').value = user._id;
      document.getElementById('edit-name').value = user.name;
      document.getElementById('edit-surname').value = user.surname;
      document.getElementById('edit-email').value = user.email;
      document.getElementById('edit-age').value = user.age;
      document.getElementById('edit-password').value = "";
      modal.classList.remove('hidden');
    }

    function closeModal() {
      modal.classList.add('hidden');
    }

    editForm.onsubmit = async (e) => {
      e.preventDefault();
      const id = document.getElementById('edit-id').value;

      const updatedData = {
        name: document.getElementById('edit-name').value,
        surname: document.getElementById('edit-surname').value,
        email: document.getElementById('edit-email').value,
        age: parseInt(document.getElementById('edit-age').value),
        password: document.getElementById('edit-password').value
      };

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: getAuthHeader(),
          body: JSON.stringify(updatedData) 
        });

        if (response.ok) {
          alert('Updated successfully!');
          closeModal();
          fetchUsers();
        } else {
          const errorData = await response.json();
          alert('Update failed: ' + (errorData.message || 'Unknown error'));
        }
      } catch (error) {
        console.error('Connection error:', error);
        alert('Could not connect to the server.');
      }
    };

    fetchUsers();
  </script>
</body>

</html>
