<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>EduPlan AI â€” Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      -webkit-tap-highlight-color: transparent;
    }

    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
</head>

<body class="bg-slate-50 min-h-screen antialiased flex flex-col md:flex-row pb-20 md:pb-0">

  <aside class="hidden md:flex md:flex-col w-72 bg-white border-r border-slate-200 shrink-0">
    <div class="p-6 border-b border-slate-200">
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-indigo-100">
          E</div>
        <span class="text-xl font-bold text-slate-900 tracking-tight">EduPlan AI</span>
      </div>
    </div>
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a href="my-courses.html"
        class="flex items-center px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl transition-colors">
        <span class="text-xl mr-3">ðŸ“š</span> My Courses
      </a>
      <a href="#"
        class="flex items-center px-4 py-3 bg-indigo-50 text-indigo-700 font-semibold rounded-xl transition-all">
        <span class="text-xl mr-3">ðŸ‘¤</span> Profile
      </a>
    </nav>
  </aside>

  <div class="flex-1 flex flex-col h-screen overflow-hidden relative">

    <header
      class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 md:px-6 py-4 flex items-center justify-between sticky top-0 z-30">
      <h1 class="text-lg md:text-xl font-bold text-slate-900">My Account</h1>
      <button onclick="logout()" class="text-xs font-bold text-red-500 uppercase tracking-wider">Logout</button>
    </header>

    <main class="flex-1 overflow-y-auto p-4 md:p-10">
      <div class="max-w-3xl mx-auto">

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">

          <div class="bg-gradient-to-br from-indigo-600 to-indigo-800 px-6 py-8 md:px-10 md:py-12 text-white relative">
            <div class="flex flex-col sm:flex-row items-center gap-6 relative z-10">
              <div
                class="w-24 h-24 md:w-32 md:h-32 rounded-full bg-white/20 backdrop-blur-md border-4 border-white/40 shadow-xl overflow-hidden">
                <img src="https://ui-avatars.com/api/?name=User&background=fff&color=4f46e5" alt="Avatar"
                  class="w-full h-full object-cover" id="avatarImg" />
              </div>
              <div class="text-center sm:text-left">
                <h2 id="headerName" class="text-xl md:text-2xl font-bold">Loading...</h2>
                <p id="headerEmail" class="text-indigo-100/80 text-sm">email@example.com</p>
              </div>
            </div>
          </div>

          <div class="p-6 md:p-10">
            <div id="viewMode">
              <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
                <h3 class="text-sm font-black text-slate-400 uppercase tracking-widest">Personal Info</h3>
                <button onclick="toggleEditMode()"
                  class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white rounded-xl font-bold text-sm hover:bg-indigo-700 active:scale-95 transition-all shadow-lg shadow-indigo-100">
                  Edit Profile
                </button>
              </div>

              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-10">
                <div class="bg-slate-50 p-4 rounded-2xl">
                  <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">First Name</p>
                  <p class="font-semibold text-slate-900" id="viewName">--</p>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl">
                  <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Last Name</p>
                  <p class="font-semibold text-slate-900" id="viewSurname">--</p>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl">
                  <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Age</p>
                  <p class="font-semibold text-slate-900" id="viewAge">--</p>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl">
                  <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Email</p>
                  <p class="font-semibold text-slate-900 break-all" id="viewEmail">--</p>
                </div>
              </div>

              <div class="pt-8 border-t border-slate-100">
                <h3 class="text-sm font-black text-slate-400 uppercase tracking-widest mb-6">Security</h3>
                <div class="bg-slate-50 p-5 rounded-2xl flex items-center justify-between">
                  <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Password</p>
                    <p id="passwordDisplay" class="text-sm font-medium tracking-widest">â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</p>
                  </div>
                  <button onclick="revealPassword(this)"
                    class="text-xs font-bold text-indigo-600 uppercase">Show</button>
                </div>
              </div>
            </div>

            <form id="editMode" class="hidden space-y-6">
              <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-4">
                <h3 class="text-lg font-bold text-slate-900">Editing Profile</h3>
                <div class="flex w-full sm:w-auto gap-3">
                  <button type="button" onclick="toggleEditMode()"
                    class="flex-1 px-6 py-3 border border-slate-200 text-slate-600 rounded-xl font-bold text-sm">Cancel</button>
                  <button type="submit"
                    class="flex-1 px-6 py-3 bg-indigo-600 text-white rounded-xl font-bold text-sm shadow-lg shadow-indigo-100">Save</button>
                </div>
              </div>

              <div class="space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <input type="text" id="editName" placeholder="Name"
                    class="w-full px-4 py-4 bg-slate-50 border-0 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none font-medium">
                  <input type="text" id="editSurname" placeholder="Surname"
                    class="w-full px-4 py-4 bg-slate-50 border-0 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none font-medium">
                </div>
                <input type="number" id="editAge" placeholder="Age"
                  class="w-full px-4 py-4 bg-slate-50 border-0 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none font-medium">
                <input type="email" id="editEmail" placeholder="Email"
                  class="w-full px-4 py-4 bg-slate-50 border-0 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none font-medium">
              </div>

              <div class="pt-6 border-t border-slate-100 space-y-4">
                <p class="text-[10px] font-bold text-slate-400 uppercase">Change Password</p>
                <input type="password" id="newPasswordInput" placeholder="New Password (optional)"
                  class="w-full px-4 py-4 bg-slate-50 border-0 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none font-medium">
                <input type="password" id="confirmPasswordInput" placeholder="Confirm New Password"
                  class="w-full px-4 py-4 bg-slate-50 border-0 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none font-medium">
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <nav
      class="md:hidden fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-lg border-t border-slate-200 px-8 py-3 flex justify-around items-center z-40 safe-bottom">
      <a href="my-courses.html" class="flex flex-col items-center gap-1 text-slate-400">
        <span class="text-xl">ðŸ“š</span><span class="text-[10px] font-bold">Courses</span>
      </a>
      <a href="#" class="flex flex-col items-center gap-1 text-indigo-600">
        <span class="text-xl">ðŸ‘¤</span><span class="text-[10px] font-bold">Profile</span>
      </a>
    </nav>
  </div>

  <script>
    const userId = localStorage.getItem('userId');
    const token = localStorage.getItem('token');
    let userCache = null;

    async function loadUserProfile() {
      if (!userId || userId === "undefined") {
        window.location.href = "LoggingIn.html";
        return;
      }

      try {
        const response = await fetch(`/auth/users/${userId}`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.status === 403) {
          alert("Session expired. Please login again.");
          window.location.href = "LoggingIn.html";
          return;
        }

        const user = await response.json();
        userCache = user;

        if (response.ok) {
          document.getElementById('headerName').textContent = `${user.name} ${user.surname}`;
          document.getElementById('headerEmail').textContent = user.email;
          document.getElementById('viewName').textContent = user.name;
          document.getElementById('viewSurname').textContent = user.surname;
          document.getElementById('viewAge').textContent = user.age;
          document.getElementById('viewEmail').textContent = user.email;

          document.getElementById('editName').value = user.name;
          document.getElementById('editSurname').value = user.surname;
          document.getElementById('editAge').value = user.age;
          document.getElementById('editEmail').value = user.email;
        }
      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    function revealPassword(btn) {
      if (userCache) {
        document.getElementById('passwordDisplay').textContent = userCache.password;
        btn.style.display = 'none';
      }
    }

    document.getElementById('editMode').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPasswordInput').value;
      const confirmPassword = document.getElementById('confirmPasswordInput').value;

      if (newPassword && newPassword !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const updatedData = {
        name: document.getElementById('editName').value.trim(),
        surname: document.getElementById('editSurname').value.trim(),
        age: Number(document.getElementById('editAge').value),
        email: document.getElementById('editEmail').value.trim(),
        password: newPassword || userCache.password
      };

      try {
        const response = await fetch(`/auth/users/${userId}`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updatedData)
        });

        const result = await response.json();

        if (response.ok) {
          alert("Profile updated!");
          toggleEditMode();
          loadUserProfile();
        } else {
          console.error("Server Error Detail:", result);
          alert(`Update failed: ${result.error || result.message || 'Check your data'}`);
        }
      } catch (err) {
        alert("Connection error.");
      }
    });

    function toggleEditMode() {
      document.getElementById('viewMode').classList.toggle('hidden');
      document.getElementById('editMode').classList.toggle('hidden');
    }

    function logout() {
      localStorage.clear();
      window.location.href = "LoggingIn.html";
    }

    window.onload = loadUserProfile;
  </script>
</body>

</html>
