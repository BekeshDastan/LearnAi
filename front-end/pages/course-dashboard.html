<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <header class="bg-white border-b px-6 py-4 flex justify-between items-center">
        <a href="my-courses.html" class="flex items-center gap-2 text-gray-600 hover:text-indigo-600 font-medium">
            <span>&larr;</span> Back to My Courses
        </a>
        <div class="font-bold text-lg text-indigo-900" id="dashTitle">Course Name</div>
        <div class="w-8"></div> </header>

    <main class="max-w-4xl mx-auto p-6 md:p-10">
        
        <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-200 mb-8">
            <div class="flex justify-between items-end mb-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Your Progress</h1>
                    <p class="text-gray-500">Keep going! You are doing great.</p>
                </div>
                <div class="text-2xl font-bold text-indigo-600" id="progressPercent">0%</div>
            </div>
            <div class="w-full bg-gray-100 rounded-full h-3 overflow-hidden">
                <div id="progressBar" class="bg-indigo-600 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <h3 class="text-xl font-bold text-gray-900 mb-5">Course Modules</h3>
        <div id="chaptersContainer" class="space-y-4">
            <div class="animate-pulse flex gap-4 bg-white p-4 rounded-xl border h-24"></div>
        </div>

    </main>

    <script>
        const courseId = localStorage.getItem('currentCourseId');

        async function loadDashboard() {
            const courseData = {
                title: "Advanced Python Programming",
                chapters: [
                    { id: "1", title: "Introduction to AsyncIO", status: "completed" },
                    { id: "2", title: "Understanding Coroutines", status: "unlocked" }, // Текущая активная
                    { id: "3", title: "Event Loops Deep Dive", status: "locked" },
                    { id: "4", title: "Building an Async Server", status: "locked" }
                ]
            };

            document.getElementById('dashTitle').textContent = courseData.title;

            const total = courseData.chapters.length;
            const completed = courseData.chapters.filter(c => c.status === 'completed').length;
            const percent = Math.round((completed / total) * 100);
            
            document.getElementById('progressPercent').textContent = `${percent}%`;
            document.getElementById('progressBar').style.width = `${percent}%`;

            const container = document.getElementById('chaptersContainer');
            container.innerHTML = '';

            courseData.chapters.forEach((chapter, index) => {
                const isLocked = chapter.status === 'locked';
                const isCompleted = chapter.status === 'completed';
                const isActive = chapter.status === 'unlocked';

                let icon = `<span class="text-gray-400 font-bold">${index+1}</span>`; 
                let btnText = "Locked";
                let btnClass = "bg-gray-100 text-gray-400 cursor-not-allowed";
                let cardClass = "opacity-75 bg-gray-50";

                if (isCompleted) {
                    icon = `✅`;
                    btnText = "Review";
                    btnClass = "bg-green-100 text-green-700 hover:bg-green-200";
                    cardClass = "bg-white border-green-200";
                } else if (isActive) {
                    icon = `▶️`;
                    btnText = "Start Learning";
                    btnClass = "bg-indigo-600 text-white hover:bg-indigo-700 shadow-md";
                    cardClass = "bg-white border-indigo-200 ring-2 ring-indigo-50";
                }

                const div = document.createElement('div');
                div.className = `flex items-center justify-between p-5 rounded-xl border transition-all ${cardClass}`;
                div.innerHTML = `
                    <div class="flex items-center gap-5">
                        <div class="w-10 h-10 flex items-center justify-center rounded-full bg-white border border-gray-200 text-lg">
                            ${icon}
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-900 text-lg">${chapter.title}</h4>
                            <span class="text-xs uppercase font-bold tracking-wider text-gray-400">${isLocked ? 'Locked' : (isCompleted ? 'Completed' : 'Current Module')}</span>
                        </div>
                    </div>
                    <button 
                        onclick="openChapter('${chapter.id}')"
                        ${isLocked ? 'disabled' : ''}
                        class="px-5 py-2.5 rounded-lg font-medium transition-colors ${btnClass}">
                        ${btnText}
                    </button>
                `;
                container.appendChild(div);
            });
        }

        function openChapter(id) {
            localStorage.setItem('currentChapterId', id);
            window.location.href = 'chapter-view.html';
        }

        loadDashboard();
    </script>
</body>
</html>
